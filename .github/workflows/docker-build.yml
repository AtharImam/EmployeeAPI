name: Build and Push Docker Images

on:
  push:
    branches:
      - feature  # Change as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 📦 Build and push EmployeeAPI image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./EmployeeAPI.Api/Dockerfile
        push: true
        pull: true
        tags: |
          atharimam/employeeapi.api:latest
          atharimam/employeeapi.api:${{ github.sha }}

    - name: 📦 Build and push EmployeeSeeder image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./EmployeeAPI.Seeder/Dockerfile
        push: true
        pull: true
        tags: |
          atharimam/employeeapi.seeder:latest
          atharimam/employeeapi.seeder:${{ github.sha }}
